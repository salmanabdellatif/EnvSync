name: Deploy API

on:
  push:
    branches: [master]
    paths:
      - "apps/api/**"
      - "libs/**"
      - "Dockerfile"
      - ".github/workflows/deploy-api.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: envsync-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase Repo Owner
        run: |
          echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build and Push
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Uses the lowercased owner from Step 1
          tags: ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}:latest

      # 4. Deploy to AWS EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          # We pass the full secret file content to the script
          script_stop: true
          envs: GITHUB_TOKEN,REPO_OWNER,REGISTRY,IMAGE_NAME
          script: |
            # A. Define Variables inside the server script
            USER_NAME="${{ env.REPO_OWNER }}"
            FULL_IMAGE="${{ env.REGISTRY }}/$USER_NAME/${{ env.IMAGE_NAME }}:latest"

            # B. ðŸš€ MAGIC STEP: Create the .env file on the server
            # We take the secret from GitHub and overwrite the file on EC2
            echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

            # C. Login to GHCR (Using the ephemeral GitHub Token)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # D. Pull the new image
            docker pull $FULL_IMAGE

            # E. Stop & Remove old container
            docker stop envsync-api || true
            docker rm envsync-api || true

            # F. Run new container
            # We point to the file we just created in Step B (.env.production)
            docker run -d \
              --env-file .env.production \
              -p 3000:3000 \
              --name envsync-api \
              --restart unless-stopped \
              $FULL_IMAGE

            # G. Cleanup
            docker image prune -f
